<!DOCTYPE html>
<html>
<head>
  <title>Ví dụ về tạo form</title>
</head>
<body>

  <h3 style="color: red; text-align: center;">VÍ DỤ VỀ TẠO FORM</h3>

  <form style="width: 300px; margin: auto; border: 1px solid black; padding: 15px; background-color: #e6f2f2;">

    <!-- Text box -->
    <label style="display: block; margin-bottom: 5px;">Text box:</label>
    <input type="text" style="width: 100%; margin-bottom: 10px;">

    <!-- Text area -->
    <label style="display: block; margin-bottom: 5px;">Text Area:</label>
    <textarea rows="3" style="width: 100%; margin-bottom: 10px;"></textarea>

    <!-- File box -->
    <label style="display: block; margin-bottom: 5px;">File box:</label>
    <input type="file" style="margin-bottom: 10px;">

    <!-- Radio button -->
    <div style="margin-bottom: 5px;">
      <input type="radio" name="option" style="margin-right: 5px;">Radio button
    </div>

    <!-- Checkbox -->
    <div style="margin-bottom: 15px;">
      <input type="checkbox" style="margin-right: 5px;">Check box
    </div>

    <!-- Buttons -->
    <input type="submit" value="Submit" 
           style="padding: 5px 15px; margin-right: 10px;">
    <input type="reset" value="Reset" 
           style="padding: 5px 15px;">

  </form>
</body>
</html>

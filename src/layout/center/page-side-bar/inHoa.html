<!DOCTYPE html>
<html>
  <head>
    <script type="text/JavaScript">
      function uppercase() {
        var bien=document.f1.t1.value;
        document.f1.t2.value = bien.toUpperCase();
      }
    </script>
  </head>
  <body>
    <h1>In hoa</h1>
    <form name="f1" action="" method="get" accept-charset="utf-8">
      <input type="text" name="t1" id="" value="" onblur="uppercase()"/>
      <input type="text" name="t2" id="" value="" />
    </form>
  </body>
</html>
